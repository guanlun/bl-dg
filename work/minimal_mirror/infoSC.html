这个为期一周的建筑竞赛的任务是为美国新奥尔良的杜兰大学在校园内设计一个多功能厅。<br/><br/>
这个方案最引人注目的是那一件伫立在地上、雕塑般的玻璃三角形。从三角形锐角的两个面看过去，仿佛整个体积成为了一面平滑的镜子，反射着周围校园里的美丽景观。转过这面镜子的背面，这只鸭子(Duck and the Decorated Shed, 文丘里) 邀请进访客们进入建筑体验地下的空间――一种新奥尔良含有的空间形式（因为地势低矮水灾隐患）。<br/><br/>
这里，“装饰小屋”(Decorated Shed)展现出一个既明亮又昏暗既平直又曲线的空间。绿色屋顶，天花，地面，和室外景观都融为一个强烈表达了极简主义精髓的整体。<br/><br/>
