斯特恩楼是新奥尔良杜兰大学的主实验楼，由当地现代主义事务所 Curtis and Davis and Thompson B. Burk与1971年设计建造。四十年后的今天，使用此楼的师生们对其昏暗狭长的过道和迷宫般的交通流线都诟病不已，同样对其防空建筑级密不透风的立面倍感压抑。大学因而产生了对其立面以及内部结构重新设计的想法。<br/><br/>
这个提案关注大楼本身的物流和交通连接。通过把原本夹在内部的过道推出到立面外来，该设计不仅提高了整个建筑的采光度，更在立面一圈的加宽过道上形成了室外阴凉空间。在朝向校园的一侧立面上，这些过道还在三处关键点互相交汇，形成了建筑物内从A到B多种方案的流线方式。<br/><br/>
